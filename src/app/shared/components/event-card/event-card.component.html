<ng-container *transloco="let t">
  <div class="canvas">
    <div id="title" class="row">
      <a class="title">{{ event.title }}</a>
      <biit-icon name="cross_wide"
                 class="icon"
                 [pathStyle]="{fill:'#262626'}"
                 (click)="onClosed.emit()"
      ></biit-icon>
    </div>
    <div id="speaker" class="row">
      <biit-icon name="speaker"
                 class="icon info"
                 [pathStyle]="{fill:'#f20d5e'}"
      ></biit-icon>
      <a>{{ event.meta.speakers | userNameList: organizationUsers }}</a>
    </div>
    <div id="timetable" class="row">
      <biit-icon name="timetable"
                 class="icon info"
                 [pathStyle]="{fill:'#f20d5e'}"
      ></biit-icon>
      <a style="white-space: pre-line">
        {{ event | eventCardDate }}
      </a>
    </div>
    <div class="row">
      <button id="edit-button" biit-button tertiary
              *ngIf="Permission.APPOINTMENT.EDIT | hasPermission"
              (click)="onEdit.emit()">
        {{ t('form.edit') }}
      </button>
      <button id="subscribe-button" biit-button primary
              *ngIf="!(Permission.APPOINTMENT.EDIT | hasPermission) && !subscribed"
              (click)="onSubscribe.emit()">
        {{ t('form.subscribe') }}
      </button>
      <button id="unsubscribe-button" biit-button tertiary
              *ngIf="!(Permission.APPOINTMENT.EDIT | hasPermission) && subscribed"
              (click)="onUnsubscribe.emit()">
        {{ t('form.unsubscribe') }}
      </button>
    </div>
  </div>
</ng-container>
