<div id="navbar">
  <div class="left">
    <biit-nav-menu [routes]="routes"
    ></biit-nav-menu>
  </div>
  <div class="right" id="boarding-pass-menu">
    <biit-nav-user *ngIf="user"
                   [title]="user?.name + ' ' + user?.lastname"
                   [subtitle]="'Boarding Pass'"
                   (click)="onContextMenu($event)"
                   #navUser
    ></biit-nav-user>
  </div>
</div>
<context-menu #contextMenu dir="rtl">
  <ng-template contextMenuItem
               *transloco="let t"
               (execute)="router.navigateByUrl('/login?logout')">
        <span id="boarding-pass-menu-logout">
          {{ t('t.logout') }}
        </span>
  </ng-template>
</context-menu>
